<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {width: 200px; height: 200px; background: black}
    </style>

    <script>
        function toColor(color){
            var v = document.getElementById('div1');
            v.style.background = color;
        }

    </script>
</head>
<body>
    <img src="image/Winter.jpg">
    <audio src="audio/hunli.wav" autoplay="autoplay" loop="loop"></audio>
    <br/>
    <input type="button" value="变绿" onclick="toColor('green')"/>
    <input type="button" value="变黄" onclick="toColor('yellow')"/>
    <input type="button" value="变红" onclick="toColor( 'red')"/>
    <div id="div1"/>
</body>
</html>
